name: run

on:
  workflow_dispatch:
  push:
  schedule:
    - cron: 0 0 * * *  # 每天凌晨0点触发（可以改成其他时间点）

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18

      # 生成随机等待时间（秒）
      - name: Calculate random delay
        id: delay
        run: |
          # 生成 0 到 7 小时内的秒数（0 到 25200秒）
          RANDOM_DELAY=$(( RANDOM % 25200 ))
          echo "delay=$RANDOM_DELAY" >> $GITHUB_OUTPUT

      # 等待随机秒数
      - name: Wait for random delay
        run: |
          echo "Waiting for ${ { steps.delay.outputs.delay } } seconds before starting main tasks..."
          sleep ${ { steps.delay.outputs.delay } }

      - run: npm ci
      - run: npm run main
        env:
          GLADOS: ${{ secrets.GLADOS }}
          NOTIFY: ${{ secrets.NOTIFY }}
